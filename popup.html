<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      font-family: 'Segoe UI', Arial, sans-serif; 
      padding: 15px; 
      width: 350px; 
      max-height: 600px;
      overflow-y: auto;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 2px solid #0066cc;
    }
    
    .header h2 {
      margin: 0;
      color: #000091;
      font-size: 16px;
    }
    
    button { 
      width: 100%; 
      padding: 12px; 
      font-size: 13px; 
      cursor: pointer;
      border: none;
      border-radius: 6px;
      margin-bottom: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }
    
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    #startAnnotation {
      background: linear-gradient(135deg, #000091, #0066cc);
      color: white;
    }
    
    #analyzeButton {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
    }
    
    .clear-button {
      background: linear-gradient(135deg, #dc3545, #c82333) !important;
      color: white !important;
      font-size: 12px !important;
      padding: 8px 12px !important;
      width: auto !important;
      margin-right: 8px;
    }
    
    .export-button {
      background: linear-gradient(135deg, #6f42c1, #5a379c) !important;
      color: white !important;
      font-size: 12px !important;
      padding: 8px 12px !important;
      width: auto !important;
    }
    
    #status { 
      margin: 15px 0;
      font-size: 12px; 
      min-height: 20px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
      text-align: center;
    }
    
    .stats-container {
      margin-top: 15px;
      font-size: 11px;
      text-align: left;
    }
    
    .stats-container h3 {
      color: #000091;
      font-size: 14px;
      margin: 0 0 10px 0;
      text-align: center;
    }
    
    .stats-container h4 {
      color: #0066cc;
      font-size: 12px;
      margin: 10px 0 5px 0;
      padding: 4px 0;
      border-bottom: 1px solid #e9ecef;
    }
    
    .stat-section {
      margin-bottom: 12px;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 4px;
    }
      .establishment-item {
      background: white;
      padding: 6px;
      margin: 4px 0;
      border-radius: 3px;
      border-left: 3px solid #0066cc;
    }
    
    .establishment-salles {
      margin-top: 4px;
      padding: 3px 6px;
      background: #f0f8ff;
      border-radius: 3px;
      border: 1px solid #d0e7ff;
    }.zone-item, .division-item {
      display: flex;
      justify-content: space-between;
      padding: 3px 6px;
      margin: 2px 0;
      background: white;
      border-radius: 3px;
    }
    
    .salle-item {
      margin: 2px 0;
      background: white;
      border-radius: 3px;
      overflow: hidden;
    }
    
    .salle-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3px 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    
    .salle-header:hover {
      background-color: #f0f0f0;
    }
    
    .salle-controls {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .toggle-icon {
      font-size: 10px;
      color: #666;
      transition: transform 0.2s ease;
    }
    
    .salle-details {
      padding: 6px 12px 6px 20px;
      background-color: #f8f9fa;
      border-top: 1px solid #e9ecef;
    }
    
    .copy-item {
      margin: 4px 0;
      padding: 4px;
      background: white;
      border-radius: 3px;
      border-left: 2px solid #28a745;
    }
    
    .copy-link {
      color: #0066cc;
      text-decoration: none;
      font-weight: 500;
      display: block;
      margin-bottom: 2px;
    }
    
    .copy-link:hover {
      color: #004499;
      text-decoration: underline;
    }
    
    .copy-info {
      color: #666;
      font-size: 9px;
    }
    
    .badge {
      background: #0066cc;
      color: white;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 10px;
      margin-right: 4px;
    }
    
    .count {
      font-weight: bold;
      color: #0066cc;
    }
      .buttons-container {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid #e9ecef;
    }

    /* Styles pour l'analyse avanc√©e par division */
    .division-analysis-item {
      background: white;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #e0e0e0;
      overflow: hidden;
    }
    
    .division-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 10px;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      border-bottom: 1px solid #e0e0e0;
    }
    
    .division-header h5 {
      margin: 0;
      color: #000091;
      font-size: 12px;
      font-weight: 600;
    }
    
    .division-count {
      background: #0066cc;
      color: white;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      font-weight: 500;
    }
    
    .division-details {
      padding: 8px 10px;
    }
    
    .division-stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-bottom: 6px;
    }
    
    .stat-item {
      background: #f8f9fa;
      padding: 4px 6px;
      border-radius: 4px;
      border-left: 3px solid #28a745;
    }
    
    .stat-label {
      font-weight: 600;
      color: #333;
      font-size: 10px;
      display: block;
    }
    
    .stat-value {
      font-weight: 700;
      color: #0066cc;
      font-size: 11px;
      margin-left: 4px;
    }
    
    .stat-item small {
      display: block;
      color: #666;
      font-size: 9px;
      margin-top: 2px;
      line-height: 1.2;
    }
    
    .note-stats {
      background: #fff3cd;
      padding: 4px 6px;
      border-radius: 4px;
      border-left: 3px solid #ffc107;
      margin: 6px 0;
    }
    
    .note-stats small {
      color: #856404;
      font-size: 10px;
    }
    
    .division-distribution {
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid #e9ecef;
    }
    
    .zone-distribution {
      margin-top: 3px;
      display: flex;
      flex-wrap: wrap;
      gap: 3px;
    }
    
    .zone-badge {
      background: linear-gradient(135deg, #17a2b8, #138496);
      color: white;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 9px;
      font-weight: 500;
    }

    /* Styles pour l'analyse des piles de num√©risation */
    .temporal-analysis {
      background: #f8f9fa;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 8px;
      border-left: 4px solid #17a2b8;
    }
    
    .temporal-analysis h5 {
      margin: 0 0 6px 0;
      color: #17a2b8;
      font-size: 11px;
    }
    
    .timeline {
      display: flex;
      flex-direction: column;
      gap: 3px;
    }
    
    .timeline-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 2px 4px;
      background: white;
      border-radius: 3px;
      font-size: 9px;
    }
    
    .date {
      font-weight: 600;
      color: #495057;
    }
    
    .session-stats {
      display: flex;
      gap: 4px;
      align-items: center;
    }
    
    .timeline-count {
      background: #17a2b8;
      color: white;
      padding: 1px 6px;
      border-radius: 8px;
      font-size: 8px;
    }
    
    .timeline-piles {
      background: #6c757d;
      color: white;
      padding: 1px 6px;
      border-radius: 8px;
      font-size: 8px;
    }
    
    .pile-summary {
      background: #e7f3ff;
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 8px;
      border-left: 4px solid #0066cc;
    }
    
    .summary-grid {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 4px;
    }
    
    .summary-item {
      text-align: center;
      background: white;
      padding: 4px;
      border-radius: 4px;
    }
    
    .summary-label {
      display: block;
      font-size: 9px;
      color: #666;
      margin-bottom: 2px;
    }
    
    .summary-value {
      display: block;
      font-size: 12px;
      font-weight: 700;
      color: #0066cc;
    }
    
    .pile-details-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    
    .pile-detail-item {
      background: white;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
      padding: 6px;
      border-left: 4px solid #ffc107;
    }
    
    .pile-detail-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
    }
    
    .pile-detail-header h6 {
      margin: 0;
      font-size: 11px;
      color: #333;
    }
    
    .pile-detail-count {
      background: #ffc107;
      color: #212529;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 9px;
      font-weight: 600;
    }
    
    .pile-detail-info {
      font-size: 9px;
      color: #666;
    }
    
    .pile-divisions {
      margin-top: 4px;
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
    }
    
    .mini-badge {
      background: #6c757d;
      color: white;
      padding: 1px 4px;
      border-radius: 6px;
      font-size: 8px;
    }
    
    .pile-more {
      text-align: center;
      padding: 6px;
      color: #666;
      font-style: italic;
    }

    /* Styles pour l'inf√©rence des √©tablissements */
    .establishment-inference {
      background: #f8f9fa;
      padding: 8px;
      border-radius: 6px;
      border-left: 4px solid #6f42c1;
    }
    
    .inference-explanation {
      background: #e7e3ff;
      padding: 4px 6px;
      border-radius: 4px;
      margin-bottom: 8px;
      border-left: 3px solid #6f42c1;
    }
    
    .zone-analysis {
      background: white;
      margin: 6px 0;
      padding: 6px;
      border-radius: 4px;
      border-left: 3px solid #17a2b8;
    }
    
    .zone-analysis h5 {
      margin: 0 0 4px 0;
      color: #17a2b8;
      font-size: 11px;
    }
    
    .zone-summary {
      display: flex;
      gap: 8px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }
    
    .zone-stat {
      background: #e7f3ff;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 9px;
      color: #0066cc;
      font-weight: 600;
    }
    
    .establishments-list {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .establishment-cluster {
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 4px;
      padding: 4px 6px;
    }
    
    .cluster-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3px;
    }
    
    .cluster-title {
      font-weight: 600;
      color: #6f42c1;
      font-size: 10px;
    }
    
    .cluster-count {
      background: #6f42c1;
      color: white;
      padding: 1px 6px;
      border-radius: 8px;
      font-size: 8px;
    }
    
    .cluster-details {
      font-size: 9px;
      color: #666;
      margin-bottom: 3px;
    }
    
    .cluster-divisions {
      margin: 3px 0;
      display: flex;
      flex-wrap: wrap;
      gap: 2px;
    }
    
    .division-badge {
      background: #28a745;
      color: white;
      padding: 1px 4px;
      border-radius: 6px;
      font-size: 8px;
    }
    
    .cluster-piles {
      margin-top: 2px;
      padding-top: 2px;
      border-top: 1px solid #dee2e6;
      font-size: 8px;
    }
    
    .zone-stat:nth-child(4) {
      background: linear-gradient(135deg, #ffc107, #e0a800);
      color: #212529;
      font-weight: bold;
    }
    
    .establishment-cluster:nth-child(odd) {
      background: #f0f8ff;
    }
    
    .establishment-cluster:nth-child(even) {
      background: #fff8f0;
    }

    .pile-in-session {
      background: #f8f9fa;
      color: #495057;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 8px;
      border-left: 2px solid #dee2e6;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>ü§ñ SANTORIN Auto-Annotateur</h2>
  </div>
  
  <button id="startAnnotation">üìù Annoter 'lu' sur tout</button>
  <button id="analyzeButton">üìä Analyser les √©tablissements</button>
  
  <div id="status"></div>
  <div id="stats"></div>
  
  <script src="popup.js"></script>
</body>
</html>
